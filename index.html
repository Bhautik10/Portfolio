<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bhautik Bhoot - Graphic Designer Portfolio. Transforming ideas into visual excellence with 5+ years of experience in graphic design and brand development.">
    <meta name="keywords" content="Graphic Designer, Brand Identity, UI/UX Design, Portfolio, Bhautik Bhoot">
    <meta name="author" content="Bhautik Bhoot">
    <title>Bhautik Bhoot - Graphic Designer Portfolio</title>
    <link rel="icon" href="/favicon.ico">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bhautik10.github.io/Portfolio/">
    <meta property="og:title" content="Bhautik Bhoot - Graphic Designer Portfolio">
    <meta property="og:description" content="Transforming ideas into visual excellence with creative designs">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://bhautik10.github.io/Portfolio/">
    <meta property="twitter:title" content="Bhautik Bhoot - Graphic Designer Portfolio">
    <meta property="twitter:description" content="Transforming ideas into visual excellence with creative designs">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #fdf2f8 0%, #f3e8ff 50%, #dbeafe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            background: white;
            padding: 60px 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #9333ea 0%, #ec4899 50%, #f97316 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        h2 {
            font-size: 1.5rem;
            color: #4b5563;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        p {
            color: #6b7280;
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 40px;
        }
        
        .button {
            display: inline-block;
            padding: 16px 32px;
            background: linear-gradient(135deg, #9333ea 0%, #ec4899 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(147, 51, 234, 0.3);
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(147, 51, 234, 0.4);
        }
        
        .social-links {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: transform 0.3s ease;
        }
        
        .social-link:hover {
            transform: scale(1.1);
        }
        
        .github {
            background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
        }
        
        .email {
            background: linear-gradient(135deg, #9333ea 0%, #ec4899 100%);
        }
        
        .loader {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #9333ea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bhautik Bhoot</h1>
        <h2>Graphic Designer</h2>
        <p>Welcome to my portfolio! I'm a passionate graphic designer with 5+ years of experience transforming ideas into visual excellence.</p>
        
        <div class="loader"></div>
        <p style="font-size: 0.9rem; margin-top: 20px;">Loading portfolio...</p>
        
        <div class="social-links" style="margin-top: 50px;">
            <a href="https://github.com/Bhautik10" target="_blank" rel="noopener noreferrer" class="social-link github" title="GitHub">
                GitHub
            </a>
            <a href="mailto:bhootbhautik@gmail.com" class="social-link email" title="Email">
                Email
            </a>
        </div>
    </div>
    
    <script>
        // Redirect to Next.js app after a short delay (adjust URL if needed)
        setTimeout(() => {
            // If using GitHub Pages with Next.js export, redirect to /app or main page
            // If using Vercel/Netlify, you might want to remove this redirect
            window.location.href = window.location.pathname === '/' ? '/app' : window.location.pathname;
        }, 2000);
        
        // Fallback: if user clicks anywhere, redirect immediately
        document.addEventListener('click', () => {
            window.location.href = window.location.pathname === '/' ? '/app' : window.location.pathname;
        });
    </script>
</body>
</html>
